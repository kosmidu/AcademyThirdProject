<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="common-style.css" library="css"/>
    <title>Customers</title>
</h:head>

<h:body>

    <ui:composition>
        <h:form>
            <p:growl id="growl" life="2000"/>

            <f:view locale="#{locale.locale}">
                <p:toolbar>
                    <p:toolbarGroup styleClass="header_inside">
                        <p:panelGrid styleClass="ui-noborder" style="width: 100%">
                            <p:column style="text-align: left; width:50%">


                                <h:form>
                                    <h:outputLink icon="ui-icon-home" value="home.xhtml" ajax="false">
                                        <h2>
                                            <h:outputText style="font-family: 'Helvetica';color: dimgray"
                                                          value="#{msg['header_title']}"/>
                                        </h2>
                                    </h:outputLink>
                                </h:form>

                            </p:column>
                            <p:column style="text-align: right; width:50%">
                                <p:panelGrid style="width: 100%">
                                    <p:column style="width: 88%"/>
                                    <p:column style="width: 12%">
                                        <p:panel>
                                            <div id="flag-icons">
                                                <p:panelGrid>
                                                    <p:column>
                                                        <h:commandButton actionListener="#{locale.changeLanguage('')}"
                                                                         value="English"
                                                                         image="resources/img/icon/uk.png"
                                                                         update="growl"
                                                                         style="width: auto; height: 18px"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:commandButton action="#{locale.changeLanguage('es')}"
                                                                         value="Spanish"
                                                                         image="resources/img/icon/es.png"
                                                                         style="width: auto; height: 18px"/>
                                                    </p:column>

                                                </p:panelGrid>
                                            </div>
                                        </p:panel>
                                    </p:column>
                                </p:panelGrid>

                            </p:column>
                        </p:panelGrid>
                    </p:toolbarGroup>
                </p:toolbar>
            </f:view>
        </h:form>
    </ui:composition>

</h:body>

</html>
