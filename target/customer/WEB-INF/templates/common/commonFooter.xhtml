<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="common-style.css" library="css"/>
    <title>Customers</title>
</h:head>
<h:body>
    <ui:composition>
        <p:toolbar>
            <p:toolbarGroup styleClass="header_inside">
                <p:panelGrid styleClass="ui-noborder" style="width: 100%; text-align: center">
                    <p:column style="width:100%; text-align: center">
                        <div id="footer">
                            <h:outputText style="width:100%; text-align: center" value="#{msg['footer_title']}"/>
                        </div>
                    </p:column>
                </p:panelGrid>
            </p:toolbarGroup>
        </p:toolbar>
    </ui:composition>
</h:body>
</html>
